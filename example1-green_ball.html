<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绿球</title>
    <script type="text/javascript" src="./js/three.js"></script>
    <style>
        div#canvas-frame {
            border: none;
            cursor: pointer;
            width: 100%;
            height: 600px;
            background-color: #EEEEEE;
        }
    </style>
</head>
<body>
<div id="canvas-frame"></div>

<script>
    example1()
    function example1(){
        /*源码地址：http://www.hewebgl.com/article/getarticle/50*/
        var scene = new THREE.Scene();  // 场景

        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000); // 透视相机

        var renderer = new THREE.WebGLRenderer();    // 渲染器：渲染器的作用就是将相机拍摄下来的图片，放到浏览器中去显示。

        renderer.setSize(window.innerWidth, window.innerHeight);    // 设置渲染器的大小为窗口的内宽度，也就是内容区的宽度

        document.body.appendChild(renderer.domElement); // 添加渲染器到dom元素中

        /*添加物品到场景中*/
        /*
         * 代码中出现了THREE.CubeGeometry，THREE.CubeGeometry是什么东东，他是一个几何体，几何体由什么组成，已经不是本课的主要内容了，后面的课程我们会详细的学到。不过这里你只需要知道CubeGeometry是一个正方体或者长方体，究竟是什么，由它的3个参数所决定，cubeGeometry的原型如下代码所示：*/
        var geometry = new THREE.CubeGeometry(1,1,1);
        var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        camera.position.z = 5;

        /*渲染循环*/
        function render() {
            requestAnimationFrame(render);
            cube.rotation.x += 0.1;
            cube.rotation.y += 0.1;
            /*render( scene, camera, renderTarget, forceClear )
             * 各个参数的意义是：
             scene：前面定义的场景
             camera：前面定义的相机
             renderTarget：渲染的目标，默认是渲染到前面定义的render变量中
             forceClear：每次绘制之前都将画布的内容给清除，即使自动清除标志autoClear为false，也会清除。
             * */
            renderer.render(scene, camera);
        }
        render();
    }


</script>
</body>
</html>
